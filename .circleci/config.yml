version: 2.1
orbs:
  base-packages: twdps/base-packages@0.1.3

jobs:
  plan-apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            terraform init 
            terraform plan
      - persist_to_workspace:
          root: .
          paths:
            - .  # Specify the paths you want to persist

  apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: terraform apply
          command: |
            cd /workspace  # Navigate to the workspace directory if needed
            terraform apply -auto-approve
      - persist_to_workspace:
          root: /workspace
          paths:
            - .  # Specify the paths you want to persist

workflows:
  plan_approve_apply:
    jobs:
      - plan-apply
      - hold-apply:
          type: approval
          requires:
            - plan-apply
      - apply:
          requires:
            - hold-apply
